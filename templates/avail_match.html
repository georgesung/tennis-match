<!-- Using Bootstrap CDN to include Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- My own css -->
<link rel="stylesheet" type="text/css" href="/css/style.css">

<!-- Bootbox: http://bootboxjs.com -->
<script src="/js/bootbox.min.js"></script>

<div class="container">
	<div class="row">
		<div class="col-xs-6">
			<button type="button" class="btn btn-default btn-sm" id="back-button">Back</button>
		</div>
		<div class="col-xs-6 text-right">
			<button type="button" class="btn btn-default btn-sm" id="message-button">Post Message</button>
			<button type="button" class="btn btn-success btn-sm" id="play-button">Play!</button>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<h4>Available Match: <span ng-if="match.currentMatch.singles">Singles</span><span ng-if="!match.currentMatch.singles">Doubles</span></h4>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-6" id="form-container">
			<form onsubmit="return false">

				<fieldset class="form-group">
					<label>Player<span ng-if="!match.currentMatch.singles">s</span></label>
					<textarea class="form-control" rows="2" wrap readonly>{{match.currentMatch.players}}</textarea>
				</fieldset>

				<fieldset class="form-group">
					<label>Date &amp; Time</label>
					<textarea class="form-control" rows="1" readonly>{{match.currentMatch.date}}, {{match.currentMatch.time}}</textarea>
				</fieldset>

				<fieldset class="form-group">
					<label>Location</label>
					<textarea id="pac-input" class="form-control" rows="1" readonly>{{match.currentMatch.location}}</textarea>
				</fieldset>

				<fieldset class="form-group">
					<label>Messages</label>
					<textarea id="match-msgs" class="form-control" rows="5" wrap readonly></textarea>
				</fieldset>
			</form>
		</div>

		<div class="col-sm-6">
			<div id="map" style="height:250px;"></div>
		</div>
	</div>

</div>

<script src="/js/get_match_msgs.js"></script>
<script src="/js/avail_match.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUsuwqOFhS4JIbW9UQms70I7YngynTyS8&libraries=places&callback=initAutocomplete" async defer></script>
