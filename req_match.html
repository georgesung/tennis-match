<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Include jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Using Bootstrap CDN to include Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<!-- TEMP, copy over API stuff from dashboard.html -->

		<!-- My own css -->
		<link rel="stylesheet" type="text/css" href="/css/style.css">

		<!-- Date picker: https://bootstrap-datepicker.readthedocs.io/en/latest/ -->
		<link rel="stylesheet" type="text/css" href="/css/bootstrap-datepicker3.min.css">
		<script type="text/javascript" src="/js/bootstrap-datepicker.min.js"></script>

		<!-- Clock picker: http://weareoutman.github.io/clockpicker/ -->
		<link rel="stylesheet" type="text/css" href="/css/bootstrap-clockpicker.min.css">
		<script type="text/javascript" src="/js/bootstrap-clockpicker.min.js"></script>

		<title>Request Match</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<button type="button" class="btn btn-default btn-sm">Back</button>
				</div>
				<div class="col-xs-6 text-right">
					<button type="button" class="btn btn-primary btn-sm">Make Request</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<h4>Request Match</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12" id="form-container">
					<form onsubmit="return false">

						<fieldset class="form-group">
							<label>Date</label>
							<div class="input-group date">
								<input type="text" class="form-control" placeholder="mm/dd/yyyy">
								<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
							</div>

							<script type="text/javascript">
							$('#form-container .input-group.date').datepicker({
								autoclose: true,
								todayHighlight: true
							});
							</script>
						</fieldset>

						<fieldset class="form-group">
							<label>Time</label>
							<div class="input-group clockpicker" data-autoclose="true">
								<input type="text" class="form-control" placeholder="hh:mm">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-time"></span>
								</span>
							</div>

							<script type="text/javascript">
							$('.clockpicker').clockpicker();
							</script>
						</fieldset>

						<fieldset class="form-group">
							<label>Location</label>
							<input type="text" class="form-control" id="location" placeholder="(Google map loc input widget)">
						</fieldset>

						<i>Can I put Google Map inside my form? Or outside? Does it matter?</i>
					</form>

				</div>
			</div>


			<div class="row">
				<div class="col-sm-12">
				blah



			</div></div>


		</div>

		<script src="/js/settings.js"></script>
		<!--script src="/js/profile.js"></script-->
	</body>
</html>
