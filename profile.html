<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Include jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Using Bootstrap CDN to include Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<!-- For Google sign-in -->
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<meta name="google-signin-client_id" content="941328784794-2uh490emqk4qqb1h1mu6ht0ehs7e81vn.apps.googleusercontent.com">

		<!-- Google App Engine API -->
		<script>
		function init() {
			gapi.client.load('tennis', 'v1', onGapiLoad, '//' + window.location.host + '/_ah/api');
			gapi.client.load('oauth2', 'v2', null);
		};
		</script>
		<script src="https://apis.google.com/js/client.js?onload=init"></script>

		<!-- My own css -->
		<link rel="stylesheet" type="text/css" href="/css/style.css">

		<!-- Slider UI (https://github.com/seiyria/bootstrap-slider) -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.1.0/css/bootstrap-slider.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.1.0/bootstrap-slider.min.js"></script>

		<title>Create/Update Profile</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h4>Create/Update Profile</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form onsubmit="return false">

						<fieldset class="form-group">
							<label>Account Email</label>
							<input type="email" class="form-control" id="account-email" placeholder="Email" readonly>
						</fieldset>

						<fieldset class="form-group">
							<label> Contact Email</label> <span><sm><i> (if different from above)</i></sm></span>
							<input type="email" class="form-control" id="contact-email" placeholder="Email">
						</fieldset>

						<fieldset class="form-group">
							<label>First Name</label>
							<input type="text" class="form-control" id="first-name" placeholder="First Name">
						</fieldset>

						<fieldset class="form-group">
							<label>Last Name</label>
							<input type="text" class="form-control" id="last-name" placeholder="Last Name">
						</fieldset>

						<fieldset class="form-group">
							<label>Gender</label>
							<select class="form-control" id="gender">
								<option value="m">M</option>
								<option value="f">F</option>
							</select>
						</fieldset>

						<fieldset class="form-group">
							<label>NTRP Rating</label>
							<br>
							<input id="ntrp-rating" type="text"
								data-provide="slider"
								data-slider-ticks="[2.5, 3.0, 3.5, 4.0, 4.50, 5.0]"
								data-slider-ticks-labels='["2.5", "3.0", "3.5", "4.0", "4.5", "5.0"]'
								data-slider-step="0.5"
								data-slider-value="3.5"
								data-slider-selection="none"
								data-slider-tooltip="hide" />
 						</fieldset>

						<button type="submit" class="btn btn-primary" id="update-profile">Create/Update Profile</button>
					</form>
				</div>
			</div>
		</div>

		<script src="/js/settings.js"></script>
		<script src="/js/profile.js"></script>
	</body>
</html>
