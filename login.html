<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Include jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Using Bootstrap CDN to include Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<!-- My own css -->
		<link rel="stylesheet" type="text/css" href="/css/style.css">

		<title>Login</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2>Welcome</h2>
					<h5>This tennis app will match you with opponents of similar skill (+/- 0.5 NTRP).<br>The app is still in early phases of development, so please send any feedback and/or suggestions to George Sung.</h5>
					<hr>
					<h3>Sign In</h3>
					<br>
				</div>
			</div>
			<!--div class="row" id="google-signin">
				<div class="col-md-12">
					<div id="my-signin2" data-onsuccess="onSignIn"></div>
					<br/>
				</div>
			</div-->
			<div class="row">
				<div class="col-md-12">
					<fb:login-button scope="public_profile,email" onlogin="fbCheckLoginState();" size="xlarge">
					Sign in with Facebook
					</fb:login-button>

					<div id="status"></div>

					<br><em>or</em><br><br>

					<form id="loginForm" name="loginForm" onsubmit="return false">
						<fieldset class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" id="login-email" name="email" placeholder="Email" required>
						</fieldset>

						<fieldset class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" id="login-password" name="password" placeholder="Password" required>
						</fieldset>

						<button type="submit" class="btn btn-primary" id="login-btn">Sign In</button>
					</form>
					<br>
					<a href="/create_account">Create account</a>
				</div>
			</div>
		</div>

		<script src="/js/settings.js"></script>
		<script src="/js/login.js"></script>

		<!--script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script-->
		<!-- For Google sign-in -->
		<!--script src="https://apis.google.com/js/platform.js" async defer></script>
		<meta name="google-signin-client_id" content="941328784794-2uh490emqk4qqb1h1mu6ht0ehs7e81vn.apps.googleusercontent.com"-->

		<!-- Google App Engine API -->
		<script>
		function init() {
			gapi.client.load('tennis', 'v1', null, '//' + window.location.host + '/_ah/api');
			gapi.client.load('oauth2', 'v2', null);
		};
		</script>
		<script src="https://apis.google.com/js/client.js?onload=init"></script>
	</body>
</html>
