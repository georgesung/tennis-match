<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Include jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Using Bootstrap CDN to include Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<!-- For Google sign-in -->
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<meta name="google-signin-client_id" content="941328784794-2uh490emqk4qqb1h1mu6ht0ehs7e81vn.apps.googleusercontent.com">

		<!-- Google App Engine API -->
		<script>
		function init() {
			gapi.client.load('tennis', 'v1', null, '//' + window.location.host + '/_ah/api');
			gapi.client.load('oauth2', 'v2', null);
		};
		</script>
		<script src="https://apis.google.com/js/client.js?onload=init"></script>

		<title>Login</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Welcome! Please login, or create an account</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<h2>Login with Facebook</h2>
				</div>
				<div class="col-md-6">
					<h2>Login with Google+</h2>
					<div class="g-signin2" data-onsuccess="onSignIn"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h3>Login with TennisMatch account</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form>
						<fieldset class="form-group">
							<label>Email address</label>
							<input type="email" class="form-control" id="emailAddress" placeholder="Email">
						</fieldset>

						<fieldset class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password">
						</fieldset>

						<button type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p><br/>Don't have an account? <a href="signup.html">Sign up here</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
