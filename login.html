<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Include jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Using Bootstrap CDN to include Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<!-- For Google sign-in -->
		<!--script src="https://apis.google.com/js/platform.js" async defer></script-->
		<meta name="google-signin-client_id" content="941328784794-2uh490emqk4qqb1h1mu6ht0ehs7e81vn.apps.googleusercontent.com">

		<!-- Google App Engine API -->
		<script>
		function init() {
			gapi.client.load('tennis', 'v1', null, '//' + window.location.host + '/_ah/api');
			gapi.client.load('oauth2', 'v2', null);
		};
		</script>
		<script src="https://apis.google.com/js/client.js?onload=init"></script>

		<title>Login</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2>Welcome! Please login, or create an account</h2>
					<br/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<!--div class="g-signin2" data-onsuccess="onSignIn"></div-->
					<div id="my-signin2"></div>
					<br/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h4>Login with TennisMatch account</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form>
						<fieldset class="form-group">
							<label>Email address</label>
							<input type="email" class="form-control" id="emailAddress" placeholder="Email">
						</fieldset>

						<fieldset class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password">
						</fieldset>

						<button type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p><br/>Don't have an account? <a href="signup">Sign up here</a></p>
				</div>
			</div>
		</div>

		<!-- More Google sign-in stuff -->
		<script>
			function onSuccess(googleUser) {
				console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
			}
			function onFailure(error) {
				console.log(error);
			}
			function renderButton() {
				gapi.signin2.render('my-signin2', {
					'scope': 'profile email',
					'width': 240,
					'height': 50,
					'longtitle': true,
					'theme': 'dark',
					'onsuccess': onSuccess,
					'onfailure': onFailure
				});
			}
		</script>
		<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
	</body>
</html>
