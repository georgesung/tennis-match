<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Include jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Using Bootstrap CDN to include Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<!-- My own css -->
		<link rel="stylesheet" type="text/css" href="/css/style.css">

		<!-- Bootbox: http://bootboxjs.com -->
		<script src="/js/bootbox.min.js"></script>

		<title>Confirmed Match</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<button type="button" class="btn btn-default btn-sm" id="back-button">Back</button>
				</div>
				<div class="col-xs-6 text-right">
					<button type="button" class="btn btn-danger btn-sm" id="cancel-button">Cancel Match</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<h4>Confirmed Match [\(Singles|Doubles\)]</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12" id="form-container">
					<form onsubmit="return false">

						<fieldset class="form-group">
							<label>Player[s|]</label>
							<textarea class="form-control" rows="1" placeholder="George Sung cutofflongname... (4.25/M)" readonly></textarea>
						</fieldset>

						<fieldset class="form-group">
							<label>Date</label>
							<!--input type="text" class="form-control" placeholder="Sundayyyy, Jan 25 1987" readonly-->
							<textarea class="form-control" rows="1" readonly>Sundayyyy, Jan 25 1987</textarea>
						</fieldset>

						<fieldset class="form-group">
							<label>Time</label>
							<input type="text" class="form-control" placeholder="19:30" readonly>
						</fieldset>

						<fieldset class="form-group">
							<label>Location</label>
							<input id="pac-input" class="form-control" type="text" placeholder="Some location here!" readonly>
						</fieldset>
					</form>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div id="map" style="height:250px;"></div>
				</div>
			</div>

		</div>

		<script src="/js/settings.js"></script>
		<script src="/js/conf_match.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUsuwqOFhS4JIbW9UQms70I7YngynTyS8&libraries=places&callback=initAutocomplete" async defer></script>

		<!-- For Google sign-in -->
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<meta name="google-signin-client_id" content="941328784794-2uh490emqk4qqb1h1mu6ht0ehs7e81vn.apps.googleusercontent.com">

		<!-- Google App Engine API -->
		<script>
		function init() {
			gapi.client.load('tennis', 'v1', onGapiLoad, '//' + window.location.host + '/_ah/api');
			gapi.client.load('oauth2', 'v2', null);
		};
		</script>
		<script src="https://apis.google.com/js/client.js?onload=init"></script>
	</body>
</html>
