<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Include jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Using Bootstrap CDN to include Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<!-- TEMP, copy over API stuff from dashboard.html -->

		<!-- My own css -->
		<link rel="stylesheet" type="text/css" href="/css/style.css">

		<!-- Bootbox: http://bootboxjs.com -->
		<script src="/js/bootbox.min.js"></script>

		<title>Pending Match</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<button type="button" class="btn btn-default btn-sm" id="back-button">Back</button>
				</div>
				<div class="col-xs-6 text-right">
					<button type="button" class="btn btn-danger btn-sm" id="cancel-button">Cancel Request</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<h4>Pending Match [\(Singles|Doubles\)]</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12" id="form-container">
					<form onsubmit="return false">

						<fieldset class="form-group">
							<label>Player[s|]</label>
							<!--input type="text" class="form-control" placeholder="George Sung\n cutofflongname... (4.25/M)" readonly-->
							<textarea class="form-control" rows="3" placeholder="George Sung (4.5M)
Set rows in Javascript (5.0/M)
Annoying newline problem (2.0/M)" readonly></textarea>
						</fieldset>

						<fieldset class="form-group">
							<label>Date</label>
							<input type="text" class="form-control" placeholder="Sunday, Jan 25 1987" readonly>
						</fieldset>

						<fieldset class="form-group">
							<label>Time</label>
							<input type="text" class="form-control" placeholder="19:30" readonly>
						</fieldset>

						<fieldset class="form-group">
							<label>Location</label>
							<input id="pac-input" class="form-control" type="text" placeholder="Some location here!" readonly>
						</fieldset>
					</form>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div id="map" style="height:250px;"></div>
				</div>
			</div>

		</div>

		<script src="/js/settings.js"></script>
		<script src="/js/pend_match.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUsuwqOFhS4JIbW9UQms70I7YngynTyS8&libraries=places&callback=initAutocomplete" async defer></script>
	</body>
</html>
